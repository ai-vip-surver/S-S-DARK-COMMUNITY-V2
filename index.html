<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>S'S DARK COMMUNITY</title>

<style>
:root { --glow-color:#00d2ff; }
html,body{
  margin:0;padding:0;width:100%;height:100%;
  background:#000;font-family:'Segoe UI',sans-serif;overflow:hidden;
}
#game-frame{width:100%;height:100vh;border:none;}

#main-box{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:2px;
  z-index:9999;
  user-select:none;
  cursor:grab;
}

#main-box::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(45deg,#ff0000,#ff00f7,#00d2ff,#00ff00,#ff0000);
  background-size:400%;
  border-radius:20px;
  z-index:-1;
  animation:borderRotate 10s linear infinite;
}

@keyframes borderRotate{
  0%{background-position:0% 50%}
  100%{background-position:400% 50%}
}

.inner-content{
  background:rgba(10,10,15,.92);
  border-radius:18px;
  padding:12px;
  text-align:center;
}
.title{
  font-size:11px;
  font-weight:900;
  color:#fff;
  letter-spacing:1.5px;
  margin-bottom:12px;
  text-shadow:0 0 8px var(--glow-color);
}
.key-box{
  width:85%;
  padding:6px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  text-align:center;
  font-size:10px;
  margin-bottom:10px;
}
.start-btn{
  width:100%;
  padding:7px;
  border:none;
  border-radius:20px;
  font-size:10px;
  background:linear-gradient(90deg,#00d2ff,#3a7bd5);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.tg-login-btn,.tg-btn-signal{
  display:block;
  margin-top:10px;
  font-size:9px;
  font-weight:bold;
  color:#00d2ff;
  text-decoration:none;
  border:1px dashed rgba(0,210,255,.4);
  padding:5px;
  border-radius:6px;
}
#display-area{display:none}
.label{font-size:8px;color:#aaa;letter-spacing:1px}
#result-text{
  font-size:26px;
  font-weight:900;
  background:linear-gradient(#fff,#999);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.num-tag{
  margin:6px 0;
  padding:3px 10px;
  border-radius:8px;
  background:rgba(0,210,255,.1);
  color:var(--glow-color);
  font-size:16px;
  font-family:monospace;
}
.timer-info{font-size:9px;color:#fff}
.progress-bg{
  width:100%;
  height:4px;
  background:rgba(255,255,255,.1);
  border-radius:10px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:100%;
  background:linear-gradient(90deg,#00d2ff,#00ff87);
}
#ai-status{
  margin-top:6px;
  font-size:7px;
  color:#00ff87;
  letter-spacing:.5px;
}
</style>
</head>

<body oncontextmenu="return false;">

<iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=16621180332"></iframe>

<div id="main-box">
  <div class="inner-content">
    <div class="title">S'S DARK COMMUNITY</div>

    <div id="login-view">
      <input type="password" id="passKey" class="key-box" placeholder="ENTER SERVER KEY">
      <button class="start-btn" onclick="activate()">CONNECT AI SERVER</button>
      <a class="tg-login-btn" href="https://t.me/Dark_Communityy0">GET ACCESS KEY</a>
    </div>

    <div id="display-area">
      <div class="label">ANALYZING MARKET...</div>
      <div id="result-text">FETCHING</div>
      <div class="num-tag" id="lucky-num">0 & 0</div>
      <div class="timer-info">NEXT: <span id="timer-val">30</span>S</div>
      <div class="progress-bg">
        <div id="wave-progress" class="progress-fill"></div>
      </div>
      <div id="ai-status">SERVER: CONNECTED</div>
      <a class="tg-btn-signal" href="https://t.me/Dark_Communityy0">AI TELEGRAM SERVER</a>
    </div>
  </div>
</div>

<script>
/* ===== SMOOTH DRAG (PC + MOBILE) ===== */
const box = document.getElementById("main-box");
let dragging=false;
let sx=0, sy=0;
let tx=0, ty=0;
let cx=0, cy=0;

function startDrag(x,y){
 dragging=true;
 sx=x-tx;
 sy=y-ty;
 box.style.cursor="grabbing";
}
function stopDrag(){
 dragging=false;
 box.style.cursor="grab";
}

box.addEventListener("mousedown",e=>{
 if(e.target.closest("input,button,a"))return;
 startDrag(e.clientX,e.clientY);
});
document.addEventListener("mouseup",stopDrag);
document.addEventListener("mousemove",e=>{
 if(!dragging)return;
 tx=e.clientX-sx;
 ty=e.clientY-sy;
});

box.addEventListener("touchstart",e=>{
 const t=e.touches[0];
 startDrag(t.clientX,t.clientY);
},{passive:true});
document.addEventListener("touchend",stopDrag);
document.addEventListener("touchmove",e=>{
 if(!dragging)return;
 const t=e.touches[0];
 tx=t.clientX-sx;
 ty=t.clientY-sy;
},{passive:true});

(function smooth(){
 cx+=(tx-cx)*0.2;
 cy+=(ty-cy)*0.2;
 box.style.transform=`translate(${cx}px,${cy}px)`;
 requestAnimationFrame(smooth);
})();

/* ===== LOGIN + AI ===== */
let lastBlock=-1;
let current={res:"WAIT",nums:"--"};

function activate(){
 if(passKey.value==="Apexhack"){
  login-view.style.display="none";
  display-area.style.display="block";
  initAI();
 }else alert("ACCESS DENIED");
}

function initAI(){
 setInterval(()=>{
  const now=new Date();
  const sec=now.getSeconds();
  const rem=sec>=30?60-sec:30-sec;
  const block=Math.floor(now.getTime()/30000);

  if(rem<25 && block!==lastBlock){
   lastBlock=block;
   let seed=(block*999)%100;
   if(seed>50){
    current.res="BIG";
    current.nums="5 & 9";
   }else{
    current.res="SMALL";
    current.nums="1 & 3";
   }
  }
  timer-val.innerText=rem;
  wave-progress.style.width=(rem/30*100)+"%";
  result-text.innerText=current.res;
  lucky-num.innerText=current.nums;
 },1000);
}
</script>

</body>
</html>
