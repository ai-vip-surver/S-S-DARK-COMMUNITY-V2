<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>S'S DARK COMMUNITY</title>

<style>
:root { --glow-color:#00d2ff; }
html,body{
  margin:0;padding:0;width:100%;height:100%;
  background:#000;font-family:'Segoe UI',sans-serif;overflow:hidden;
}
#game-frame{width:100%;height:100vh;border:none;}

#main-box{
  position:absolute;top:15%;left:50%;transform:translateX(-50%);
  width:180px;background:rgba(255,255,255,.05);
  backdrop-filter:blur(15px);
  border-radius:20px;padding:2px;z-index:9999;
  user-select:none;cursor:grab;animation:float 4s ease-in-out infinite;
}

#main-box::before{
  content:"";position:absolute;inset:-2px;
  background:linear-gradient(45deg,#ff0000,#ff00f7,#00d2ff,#00ff00,#ff0000);
  background-size:400%;border-radius:20px;z-index:-1;
  animation:borderRotate 10s linear infinite;
}

@keyframes borderRotate{
  0%{background-position:0% 50%}
  100%{background-position:400% 50%}
}
@keyframes float{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-8px)}
}

.inner-content{
  background:rgba(10,10,15,.92);
  border-radius:18px;padding:12px;text-align:center;
}
.title{
  font-size:11px;font-weight:900;color:#fff;
  letter-spacing:1.5px;margin-bottom:12px;
  text-shadow:0 0 8px var(--glow-color);
}
.key-box{
  width:85%;padding:6px;border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;text-align:center;font-size:10px;
  margin-bottom:10px;
}
.start-btn{
  width:100%;padding:7px;border:none;
  border-radius:20px;font-size:10px;
  background:linear-gradient(90deg,#00d2ff,#3a7bd5);
  color:#fff;font-weight:bold;cursor:pointer;
}
.tg-login-btn,.tg-btn-signal{
  display:block;margin-top:10px;
  font-size:9px;font-weight:bold;
  color:#00d2ff;text-decoration:none;
  border:1px dashed rgba(0,210,255,.4);
  padding:5px;border-radius:6px;
}
#display-area{display:none}
.label{font-size:8px;color:#aaa;letter-spacing:1px}
#result-text{
  font-size:26px;font-weight:900;
  background:linear-gradient(#fff,#999);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.num-tag{
  margin:6px 0;
  padding:3px 10px;border-radius:8px;
  background:rgba(0,210,255,.1);
  color:var(--glow-color);
  font-size:16px;font-family:monospace;
}
.timer-info{font-size:9px;color:#fff}
.progress-bg{
  width:100%;height:4px;
  background:rgba(255,255,255,.1);
  border-radius:10px;overflow:hidden;
}
.progress-fill{
  height:100%;width:100%;
  background:linear-gradient(90deg,#00d2ff,#00ff87);
}
#ai-status{
  margin-top:6px;font-size:7px;
  color:#00ff87;letter-spacing:.5px;
}
</style>
</head>

<body oncontextmenu="return false;">
<iframe id="game-frame" src="https://tkclub2.com/#/register?invitationCode=16621180332"></iframe>

<div id="main-box">
  <div class="inner-content">
    <div class="title">S'S DARK COMMUNITY</div>

    <div id="login-view">
      <input type="password" id="passKey" class="key-box" placeholder="ENTER SERVER KEY">
      <button class="start-btn" onclick="activate()">CONNECT AI SERVER</button>
      <a class="tg-login-btn" href="https://t.me/Dark_Communityy0">GET ACCESS KEY</a>
    </div>

    <div id="display-area">
      <div class="label" id="period-label">ANALYZING MARKET...</div>
      <div id="result-text">FETCHING</div>
      <div class="num-tag" id="lucky-num">0 & 0</div>
      <div class="timer-info">NEXT: <span id="timer-val">30</span>S</div>
      <div class="progress-bg"><div id="wave-progress" class="progress-fill"></div></div>
      <div id="ai-status">SERVER: CONNECTED</div>
      <a class="tg-btn-signal" href="https://t.me/Dark_Communityy0">AI TELEGRAM SERVER</a>
    </div>
  </div>
</div>

<script>
/* DRAG */
const box=document.getElementById("main-box");
let drag=false,off=[0,0];
box.addEventListener("mousedown",e=>{
 if(e.target.closest("input,button,a"))return;
 drag=true;off=[box.offsetLeft-e.clientX,box.offsetTop-e.clientY];
});
document.addEventListener("mousemove",e=>{
 if(!drag)return;
 box.style.left=e.clientX+off[0]+"px";
 box.style.top=e.clientY+off[1]+"px";
 box.style.transform="none";
});
document.addEventListener("mouseup",()=>drag=false);

/* LOGIN */
let lastBlock=-1,history=[],current={res:"---",nums:"--",color:"#fff"};

function activate(){
  if(document.getElementById("passKey").value==="Apexhack"){
    document.getElementById("login-view").style.display="none";
    document.getElementById("display-area").style.display="block";
    initAIServer();
  }else alert("ACCESS DENIED: INVALID SERVER KEY");
}

function initAIServer(){
 setInterval(()=>{
  const now=new Date();
  const sec=now.getSeconds();
  const rem=sec>=30?60-sec:30-sec;
  const block=Math.floor(now.getTime()/30000);

  if(rem<25 && block!==lastBlock){
    lastBlock=block;
    runMarket(block);
  }
  document.getElementById("timer-val").innerText=rem;
  document.getElementById("wave-progress").style.width=(rem/30*100)+"%";
  document.getElementById("result-text").innerText=current.res;
  document.getElementById("lucky-num").innerText=current.nums;
 },1000);
}

function runMarket(b){
 let seed=(b*999)%100;
 let res=seed>50?"BIG":"SMALL";
 history.push(res);if(history.length>5)history.shift();
 current.res=res;
 if(res==="BIG"){current.color="#00d2ff";current.nums="5 & 9";}
 else{current.color="#ff00f7";current.nums="1 & 3";}
}
</script>
</body>
</html>
